<!DOCTYPE html>
<html lang="pt-br">

  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css" />
    <title>Formulário Login</title>
    
  </head>

  <body>
        <div class="container">

            <div class="forms-container">
                <div class="signin-signup">

                <form action="#" class="sign-in-form">
                    <h2 class="title">Acesse sua conta</h2>

                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Username" />
                        </div>

                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Senha" />
                        </div>

                        <input type="submit" value="Entrar" class="btn solid" />

                        <p class="social-text">Ou </p>
                        <div class="social-media">

                            <a href="#" class="social-icon">
                                <i class="fab fa-facebook-f"></i>
                            </a>

                            <a href="#" class="social-icon">
                                <i class="fab fa-twitter"></i>
                            </a>

                            <a href="#" class="social-icon">
                                <i class="fab fa-google"></i>
                            </a>

                            <a href="#" class="social-icon">
                                <i class="fab fa-linkedin-in"></i>
                            </a>

                        </div>
                </form>

                <form action="#" class="sign-up-form">
                    <h2 class="title">Cadastre-se</h2>

                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Username" />
                        </div>
                        
                        <div class="input-field">
                            <i class="fas fa-envelope"></i>
                            <input type="email" placeholder="Email" />
                        </div>

                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Senha" />
                        </div>

                        <input type="submit" class="btn" value="Sign up" />
                        <p class="social-text">Ou</p>

                        <div class="social-media">
                            <a href="#" class="social-icon">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-google"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                        </div>
                </form>
                
                </div>
            </div>

            <!---->

            <div class="panels-container">
                <div class="panel left-panel">

                    <div class="content">
                        <h3>Novo por aqui?</h3>
                        <p>
                        Que tal se cadastrar em nossa plataforma? Apenas alguns cliques.
                        Aproveite!
                        </p>
                        <button class="btn transparent" id="sign-up-btn">
                        Cadastrar-se
                        </button>
                    </div>

                <img src="img/log.svg" class="image" alt="Ilustração em azul e branco" />

                </div>

                <div class="panel right-panel">

                    <div class="content">
                        <h3>Já tem uma conta?</h3>
                        <p>
                        Acesse sua conta com as informações de login e senha. Simples e fácil.
                        </p>
                        <button class="btn transparent" id="sign-in-btn">
                        Entrar
                        </button>
                    </div>

                <img src="img/register.svg" class="image" alt="Ilustração em azul e branco" />


                </div>

                

            </div>

        </div>

    <script src="app.js"></script>

  </body>

</html>
